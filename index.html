  <style>
    /* Make the canvas fill the window */

<body>
  <!-- Right-side dropdown menu -->
  <div class="menu-container">
    <ul class="menu-list">
      <li title="Saturn's Rings"><i class="fa-solid fa-circle-info" data-key="fire"></i></li>
      <li title="Earth Comparison"><i class="fa-solid fa-earth-americas" data-key="earth"></i></li>
      <li title="Saturn Orbital Period"><i class="fa-solid fa-calendar" data-key="calendar"></i></li>

    <div id="factBox" class="fact-box"></div>

  <!-- We use an inline module script so the example works without any build tooling. -->
  <script type="module">
    /*
     * Import Three.js and OrbitControls directly from a CDN. This avoids the
     * need for a build step or local dependency installation.
     */
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { CSS2DRenderer, CSS2DObject } from "three/addons/renderers/CSS2DRenderer.js";

    // -------------------------------------------------------------------------
    // Mobile device detection and optimization settings
    // -------------------------------------------------------------------------
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || 
                     (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) ||
                     window.innerWidth < 768;

    // Performance settings based on device
    const performanceSettings = {
      starCount: isMobile ? 3000 : 10000,
      sphereDetail: isMobile ? 32 : 64,
      antialiasing: !isMobile // Disable antialiasing on mobile for better performance
    };

    // -------------------------------------------------------------------------
    // Basic scene setup
    // -------------------------------------------------------------------------
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 4, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: performanceSettings.antialiasing });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 2 : 3));
    document.body.appendChild(renderer.domElement);

    // Label renderer for on-surface markers
    const labelRenderer = new CSS2DRenderer();
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.domElement.style.position = "absolute";
    labelRenderer.domElement.style.top = "0";
    labelRenderer.domElement.style.pointerEvents = "none";
    document.body.appendChild(labelRenderer.domElement);

    // -------------------------------------------------------------------------
    // Lighting
    // -------------------------------------------------------------------------
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 3, 5);
    scene.add(directionalLight);

    // -------------------------------------------------------------------------
    // Saturn sphere with texture
    // -------------------------------------------------------------------------
    const textureLoader = new THREE.TextureLoader();
    const venusTexture = textureLoader.load("./8k_saturn.jpg");

    // Preload Earth texture so Earth sphere can appear instantly when requested
    const preloadedEarthTexture = textureLoader.load("https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg");

    const sphereGeometry = new THREE.SphereGeometry(2, performanceSettings.sphereDetail, performanceSettings.sphereDetail);
    const sphereMaterial = new THREE.MeshStandardMaterial({ map: venusTexture });
    const venus = new THREE.Mesh(sphereGeometry, sphereMaterial);

    // -------------------------------------------------------------------------
    // Position Saturn at the center (origin) of the scene
    // -------------------------------------------------------------------------
    venus.position.set(0, 0, 0);
    scene.add(venus);

    // -------------------------------------------------------------------------
    // Star field background (many small points randomly distributed)
    // -------------------------------------------------------------------------
    const starGeometry = new THREE.BufferGeometry();
    const starVertices = new Float32Array(performanceSettings.starCount * 3);
    for (let i = 0; i < performanceSettings.starCount * 3; i++) {
      starVertices[i] = (Math.random() - 0.5) * 2000; // spread stars in a big cube
    }
    starGeometry.setAttribute(
      "position",
      new THREE.BufferAttribute(starVertices, 3)
    );
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1, sizeAttenuation: true });
    const starField = new THREE.Points(starGeometry, starMaterial);
    scene.add(starField);

    // -------------------------------------------------------------------------
    // Camera controls (optional but handy for user interaction)
    // -------------------------------------------------------------------------
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // smoother camera movement
    
    // Mobile-specific control optimizations
    if (isMobile) {
      controls.enableDamping = false; // Better touch responsiveness
      controls.rotateSpeed = 0.8; // Slightly slower rotation for touch
      controls.zoomSpeed = 1.2; // Easier pinch-to-zoom
      controls.panSpeed = 0.8; // Smooth touch panning
      controls.touches = {
        ONE: THREE.TOUCH.ROTATE,
        TWO: THREE.TOUCH.DOLLY_PAN
      };
    }

    // -------------------------------------------------------------------------
    // Earth setup (created on demand)
    // -------------------------------------------------------------------------
    let earthMesh = null;
    let rotationPaused = false;
    // Calendar UI elements reference
    let calendarContainer = null;

    // ---- Mini solar-system orbit (for calendar view) ----
    let orbitGroup = null;
    let miniEarth = null;
    let miniSaturn = null;
    let orbitActive = false;
    let orbitDay = 0; // continuous simulated day counter

    const EARTH_ORBIT_R = 0.8;  // Earth's orbit radius
    const SATURN_ORBIT_R = 2.4;  // Saturn's orbit radius (scaled down from real 9.5 AU)

    // Raise Saturn higher so it doesn't overlap lower UI elements
    const SATURN_Y = 2;   // tweak as desired

    // -------------------------------------------------------------------------
    // Helper for lat/lon to Vector3 on sphere
    // -------------------------------------------------------------------------
    function latLonToVector3(lat, lon, radius) {
      const latRad = (lat * Math.PI) / 180;
      const lonRad = (lon * Math.PI) / 180;
      const x = -radius * Math.cos(latRad) * Math.cos(lonRad);
      const y = radius * Math.sin(latRad);
      const z = radius * Math.cos(latRad) * Math.sin(lonRad);
      return new THREE.Vector3(x, y, z);
    }



    // -------------------------------------------------------------------------
    // Saturn rings (iconic ring system visualization)
    // -------------------------------------------------------------------------
    let saturnRings = null;
    
    function createSaturnRings() {
      if (saturnRings) return; // already created
      
      // Create Saturn's immersive ring system
      saturnRings = new THREE.Group();
      
      // Enhanced ring system with detailed composition data
      const ringData = [
        // C Ring (Crepe Ring) - sparse, dark particles
        { 
          inner: 2.15, outer: 2.45, 
          color: 0x8b7355, opacity: 0.4,
          name: "C Ring (Crepe Ring)",
          composition: "Dark rocky particles and organic compounds",
          size: "Very sparse - mostly empty space"
        },
        
        // B Ring - dense ice particles
        { 
          inner: 2.45, outer: 3.1, 
          color: 0xd4af8c, opacity: 0.9,
          name: "B Ring (Main Ring)",
          composition: "Dense water ice particles",
          size: "Most massive ring - billions of ice chunks"
        },
        
        // Cassini Division - nearly empty gap
        { 
          inner: 3.1, outer: 3.15, 
          color: 0x4a4037, opacity: 0.15,
          name: "Cassini Division",
          composition: "Nearly empty space with scattered debris",
          size: "4,700 km wide gap cleared by moon Mimas"
        },
        
        // A Ring - bright ice and rock
        { 
          inner: 3.15, outer: 3.7, 
          color: 0xc4a47c, opacity: 0.7,
          name: "A Ring",
          composition: "Water ice with rocky impurities",
          size: "14,600 km wide band of mixed particles"
        },
        
        // Encke Gap - shepherded by moonlet
        { 
          inner: 3.45, outer: 3.47, 
          color: 0x6b5d4f, opacity: 0.2,
          name: "Encke Gap",
          composition: "Mostly cleared by moonlet Pan",
          size: "325 km wide gap with faint ringlets"
        },
        
        // F Ring - dynamic braided structure
        { 
          inner: 3.75, outer: 3.77, 
          color: 0xe0c088, opacity: 0.8,
          name: "F Ring",
          composition: "Fine ice particles in braided strands",
          size: "Narrow ring shepherded by moons Prometheus and Pandora"
        }
      ];
      
      // Create each ring with enhanced visuals
      ringData.forEach((ring, index) => {
        // Main ring geometry
        const geometry = new THREE.RingGeometry(ring.inner, ring.outer, 256);
        const material = new THREE.MeshBasicMaterial({
          color: ring.color,
          transparent: true,
          opacity: ring.opacity,
          side: THREE.DoubleSide
        });
        
        const ringMesh = new THREE.Mesh(geometry, material);
        ringMesh.rotation.x = Math.PI / 2; // Horizontal orientation
        
        // Store ring data for interactive info
        ringMesh.userData = {
          ringData: ring,
          orbitalRadius: (ring.inner + ring.outer) / 2,
          orbitalSpeed: 0.001 / Math.sqrt((ring.inner + ring.outer) / 2),
          originalOpacity: ring.opacity
        };
        
        saturnRings.add(ringMesh);
        
        // Add particle effects for dynamic appearance
        if (ring.name !== "Cassini Division" && ring.name !== "Encke Gap") {
          createRingParticles(ring, saturnRings);
        }
      });
      
      saturnRings.position.copy(venus.position);
      
      // Add a slight upward tilt to Saturn and rings for better viewing angle
      venus.rotation.x = -0.2; // Tilt Saturn slightly upward
      saturnRings.rotation.x = -0.2; // Tilt rings to match Saturn
      
      scene.add(saturnRings);
      
      // Enable immersive camera mode
      enableRingExploration();
    }
    
    // Ring exploration variables
    let ringExplorationMode = false;
    let ringInfoPopup = null;
    let currentRingInfo = null;
    let hoverDetectionEnabled = false;
    
    // Create dynamic particle effects for rings
    function createRingParticles(ringData, parentGroup) {
      const particleCount = Math.floor((ringData.outer - ringData.inner) * 100);
      const particles = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);
      
      for (let i = 0; i < particleCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = ringData.inner + Math.random() * (ringData.outer - ringData.inner);
        
        positions[i * 3] = Math.cos(angle) * radius;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 0.02; // Slight vertical spread
        positions[i * 3 + 2] = Math.sin(angle) * radius;
      }
      
      particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      
      const particleMaterial = new THREE.PointsMaterial({
        color: ringData.color,
        size: 0.01,
        transparent: true,
        opacity: ringData.opacity * 0.8,
        sizeAttenuation: true
      });
      
      const particleSystem = new THREE.Points(particles, particleMaterial);
      particleSystem.userData = {
        isParticles: true,
        ringData: ringData,
        rotationSpeed: 0.0005 / Math.sqrt((ringData.inner + ringData.outer) / 2)
      };
      
      parentGroup.add(particleSystem);
    }
    
    // Enable ring click interaction mode
    function enableRingExploration() {
      // Enable ring exploration mode immediately
      ringExplorationMode = true;
      hoverDetectionEnabled = false;
      
      // Clear any existing hover state immediately
      if (hoveredRing) {
        hoveredRing.material.opacity = hoveredRing.userData.originalOpacity;
        hoveredRing = null;
      }
      document.body.style.cursor = 'default';
      
      // Clear any existing ring info immediately
      hideAllRingInfo();
      
      // Create info popup element
      if (!ringInfoPopup) {
        ringInfoPopup = document.createElement('div');
        ringInfoPopup.style.cssText = `
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
          border-radius: 10px;
          font-family: sans-serif;
          text-align: center;
          z-index: 20000;
          max-width: 300px;
          border: 2px solid #5851FF;
          display: none;
        `;
        document.body.appendChild(ringInfoPopup);
      }
      
      // Show only instructions - no ring detection
      showRingInfo({
        name: "Ring Interactive Mode",
        composition: "Click on any ring to learn about its composition",
        size: "Discover what Saturn's rings are made of by clicking on them!"
      });
      
      // Enable hover detection after a delay to prevent automatic triggering
      setTimeout(() => {
        if (ringExplorationMode) { // Only enable if still in exploration mode
          hoverDetectionEnabled = true;
        }
      }, 1000);
      
      // Auto-hide instructions after 3 seconds
      setTimeout(() => {
        if (ringInfoPopup && currentRingInfo && currentRingInfo.name === "Ring Interactive Mode") {
          ringInfoPopup.style.display = 'none';
          currentRingInfo = null; // Clear the current ring info
        }
      }, 3000);
    }
    
    // Show ring information popup
    function showRingInfo(ringData) {
      if (!ringInfoPopup) return;
      
      currentRingInfo = ringData;
      ringInfoPopup.innerHTML = `
        <h3 style="margin: 0 0 10px 0; color: #5851FF;">${ringData.name}</h3>
        <p style="margin: 5px 0;"><strong>Composition:</strong><br>${ringData.composition}</p>
        <p style="margin: 5px 0;"><strong>Details:</strong><br>${ringData.size}</p>
      `;
      ringInfoPopup.style.display = 'block';
      
      // Auto-hide after 4 seconds
      setTimeout(() => {
        if (ringInfoPopup && currentRingInfo === ringData) {
          ringInfoPopup.style.display = 'none';
          currentRingInfo = null; // Clear the current ring info
        }
      }, 4000);
    }
    
    // Disable ring exploration mode
    function disableRingExploration() {
      ringExplorationMode = false;
      hoverDetectionEnabled = false;
      
      if (ringInfoPopup) {
        ringInfoPopup.style.display = 'none';
      }
      
      // Clean up hover effects and reset cursor
      if (hoveredRing) {
        hoveredRing.material.opacity = hoveredRing.userData.originalOpacity;
        hoveredRing = null;
      }
      
      // Reset cursor and clear current ring info
      document.body.style.cursor = 'default';
      currentRingInfo = null;
    }
    
    // Raycasting for ring clicks
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    
    function onRingClick(event) {
      if (!ringExplorationMode || !saturnRings) return;
      
      // Calculate mouse position in normalized device coordinates
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      
      // Update the picking ray with the camera and mouse position
      raycaster.setFromCamera(mouse, camera);
      
      // Calculate objects intersecting the picking ray
      const ringMeshes = saturnRings.children.filter(child => !child.userData.isParticles);
      const intersects = raycaster.intersectObjects(ringMeshes);
      
      if (intersects.length > 0) {
        const clickedRing = intersects[0].object;
        const ringData = clickedRing.userData.ringData;
        
        if (ringData) {
          showRingInfo(ringData);
          
          // Add a subtle highlight effect
          highlightRing(clickedRing);
        }
      }
    }
    
    // Highlight clicked ring temporarily
    function highlightRing(ringMesh) {
      const originalOpacity = ringMesh.material.opacity;
      ringMesh.material.opacity = Math.min(1.0, originalOpacity + 0.3);
      
      // Fade back to original opacity
      setTimeout(() => {
        ringMesh.material.opacity = originalOpacity;
      }, 2000);
    }
    
    // Add hover effect for rings
    let hoveredRing = null;
    
    function onRingHover(event) {
      if (!ringExplorationMode || !saturnRings || !hoverDetectionEnabled) return;
      
      // Calculate mouse position
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      
      // Update raycaster
      raycaster.setFromCamera(mouse, camera);
      
      // Check for intersections
      const ringMeshes = saturnRings.children.filter(child => !child.userData.isParticles);
      const intersects = raycaster.intersectObjects(ringMeshes);
      
      // Remove previous hover effect
      if (hoveredRing) {
        hoveredRing.material.opacity = hoveredRing.userData.originalOpacity;
        hoveredRing = null;
        document.body.style.cursor = 'default';
      }
      
      // Add hover effect to new ring
      if (intersects.length > 0) {
        hoveredRing = intersects[0].object;
        hoveredRing.userData.originalOpacity = hoveredRing.material.opacity;
        hoveredRing.material.opacity = Math.min(1.0, hoveredRing.material.opacity + 0.2);
        document.body.style.cursor = 'pointer';
      }
    }
    
    // Add click event listener for ring interactions
    window.addEventListener('click', onRingClick);
    window.addEventListener('mousemove', onRingHover);
    
    // Add touch event listener for mobile devices
    window.addEventListener('touchend', (event) => {
      if (!ringExplorationMode) return;
      
      // Prevent default and convert touch to click
      event.preventDefault();
      
      const touch = event.changedTouches[0];
      const clickEvent = {
        clientX: touch.clientX,
        clientY: touch.clientY
      };
      
      onRingClick(clickEvent);
    });
    
    // Create a way to hide any existing popup when entering ring mode
    function hideAllRingInfo() {
      if (ringInfoPopup) {
        ringInfoPopup.style.display = 'none';
      }
      currentRingInfo = null;
    }
    
    function removeSaturnRings() {
      if (saturnRings) {
        // Remove all ring meshes from the group
        saturnRings.traverse((child) => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) child.material.dispose();
        });
        scene.remove(saturnRings);
        saturnRings = null;
      }
      
      // Reset Saturn's tilt back to normal
      venus.rotation.x = 0;
      
      // Disable exploration mode
      disableRingExploration();
      
      // Remove popup if it exists
      if (ringInfoPopup) {
        ringInfoPopup.remove();
        ringInfoPopup = null;
      }
    }

    // -------------------------------------------------------------------------
    // Earth creation (first Earth-icon click)
    // -------------------------------------------------------------------------
    function createEarth() {
      if (earthMesh) return;

      // Shift Saturn left first so positions are set before rendering
      venus.position.set(-2.5, 0, 0);

      // Earth is much smaller than Saturn - Saturn is ~9.1 times larger in radius
      const earthGeom = new THREE.SphereGeometry(0.7, performanceSettings.sphereDetail, performanceSettings.sphereDetail);
      const earthMat = new THREE.MeshStandardMaterial({ map: preloadedEarthTexture });
      earthMesh = new THREE.Mesh(earthGeom, earthMat);
      earthMesh.position.set(1.5, 0, 0);
      scene.add(earthMesh);
    }

    function removeEarth() {
      if (earthMesh) {
        scene.remove(earthMesh);
        earthMesh.geometry.dispose();
        earthMesh.material.dispose();
        earthMesh = null;
      }
    }

    // -------------------------------------------------------------------------
    // Calendar slider UI
    // -------------------------------------------------------------------------
    function createCalendarUI() {
      if (calendarContainer) return;

      calendarContainer = document.createElement("div");
      calendarContainer.className = "calendar-container";

      calendarContainer.innerHTML = `
        <div class="calendar-text">Day of Earth Year</div>
        <input type="range" min="0" max="29.5" step="0.1" value="0" class="calendar-slider" id="daySlider" />
        <div class="calendar-labels">
          <span>0</span>
          <span style="left: 50%">15</span>
          <span style="right: 0">29.5</span>
        </div>
      `;

      document.body.appendChild(calendarContainer);

      const sliderEl = calendarContainer.querySelector('#daySlider');
      sliderEl.addEventListener('input', (e)=>{
        const val = parseFloat(sliderEl.value);
        setOrbitYear(val);
      });

      createOrbitSystem();
      setOrbitYear(0);
    }

    function removeCalendarUI() {
      if (calendarContainer) {
        calendarContainer.remove();
        calendarContainer = null;
      }

      removeOrbitSystem();

      // Return planets to original height
      venus.position.y = 0;
      if (earthMesh) earthMesh.position.y = 0;

      // Restore big Saturn/Earth visibility
      venus.visible = true;
      if (earthMesh) earthMesh.visible = true;
    }

    function resetState(selectedKey) {
      // Remove Earth if not selecting earth
      if (selectedKey !== 'earth') {
        removeEarth();
        // center Saturn if it was shifted
        venus.position.set(0, 0, 0);
      }

      // Remove rings if not selecting fire/info
      if (selectedKey !== 'fire') {
        removeSaturnRings();
      }

      // Remove calendar UI if not selecting calendar
      if (selectedKey !== 'calendar') {
        removeCalendarUI();
      }
      
      // Exit ring exploration mode if switching to another mode
      if (ringExplorationMode && selectedKey !== 'fire') {
        disableRingExploration();
      }
    }

    // ---------------------------------------------------------------------
    // Restart helper – restores scene to initial state without page reload
    // ---------------------------------------------------------------------
    function restartScene(){
      // Remove any dynamic elements
      removeEarth();
      removeSaturnRings();
      removeCalendarUI();
      
      // Exit ring exploration mode
      if (ringExplorationMode) {
        disableRingExploration();
      }

      // Reset Saturn
      venus.position.set(0,0,0);
      venus.rotation.x = 0; // Reset any tilt
      venus.visible = true;
      rotationPaused = false;
      
      // Re-enable camera controls
      controls.enabled = true;

      // Reset Flexi message
      flexiBubbleElem.textContent = "Click an icon to learn more about Saturn!";
      factBoxElem.classList.remove('show');
    }

    // -------------------------------------------------------------------------
    // Facts and menu interactivity
    // -------------------------------------------------------------------------
    const facts = {
      fire: "Saturn's magnificent ring system consists of countless ice and rock particles. Click on the rings to learn more!",
      rotation: "Fast rotation: Saturn spins very quickly with a day lasting only about 10.7 hours, making it one of the fastest rotating planets in our solar system.",
      calendar: "Orbital period: Saturn takes about 29.5 Earth years to complete one orbit around the Sun. Use the slider to see how slowly Saturn moves compared to Earth!",
      earth: "Size comparison: Saturn radius ≈ 58,232 km, about 9.1 times larger than Earth's radius. Saturn is also much less dense than Earth and would float in water!"
    };

    const factBoxElem = document.getElementById("factBox");
    const flexiBubbleElem = document.getElementById("flexiBubble");

    // Default message before any icon is clicked
    flexiBubbleElem.textContent = "Click an icon to learn more about Saturn!";
    flexiBubbleElem.style.display = 'block';

    document.querySelectorAll('.menu-list i[data-key]').forEach((icon) => {
      icon.style.cursor = 'pointer';
      icon.addEventListener('click', () => {
        const key = icon.dataset.key;
        // Update Flexi bubble and ensure it's visible
        flexiBubbleElem.textContent = facts[key] ?? '';
        flexiBubbleElem.style.display = 'block';

        // Ensure the centered fact box stays hidden
        factBoxElem.classList.remove('show');

        resetState(key);

        if (key === 'restart') {
          restartScene();
          return;
        } else if (key === 'earth') {
          createEarth();
        } else if (key === 'fire') {
          createSaturnRings();
        } else if (key === 'calendar') {
          createCalendarUI();
        }
      });
    });

    // -------------------------------------------------------------------------
    // Animation loop
    // -------------------------------------------------------------------------
    function animate() {
      requestAnimationFrame(animate);

      // Saturn prograde rotation (unless paused) - faster than Earth
      // Saturn takes ~10.7 hours to rotate vs Earth's 24 hours, so Saturn rotates ~2.24x faster
      if (!rotationPaused) {
        venus.rotation.y += 0.02 * 2.24;  // Increased speed for visibility
      }

      // Animate Saturn rings and particles
      if (saturnRings) {
        saturnRings.rotation.y += 0.001;
        
        // Animate ring particles
        saturnRings.children.forEach(child => {
          if (child.userData.isParticles) {
            child.rotation.y += child.userData.rotationSpeed;
          }
        });
      }

      // Earth prograde rotation - normal speed
      if (earthMesh) earthMesh.rotation.y += 0.02;  // Increased speed for visibility

      // Mini orbits now advance only via the slider; no automatic update.

      if (controls.enabled) {
        controls.update();
      }
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }
    animate();

    // -------------------------------------------------------------------------
    // Responsive resizing
    // -------------------------------------------------------------------------
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
    });

    // -------------------------------------------------------------------------
    // Mini solar-system orbit (for calendar view)
    // -------------------------------------------------------------------------
    function createOrbitSystem() {
      if (orbitGroup) return;

      orbitGroup = new THREE.Group();
      orbitGroup.position.set(0, 1, 0); // lift mini solar system upward
      scene.add(orbitGroup);

      // Sun
      const sunTexture = textureLoader.load("./2k_sun.jpg");
      const sunMesh = new THREE.Mesh(
        new THREE.SphereGeometry(0.18, Math.max(16, performanceSettings.sphereDetail / 2), Math.max(16, performanceSettings.sphereDetail / 2)),
        new THREE.MeshBasicMaterial({ map: sunTexture })
      );
      orbitGroup.add(sunMesh);

      // Orbit rings
      const makeRing = (r) => {
        const seg = 128;
        const pts = [];
        for (let i = 0; i <= seg; i++) {
          const a = (i / seg) * Math.PI * 2;
          pts.push(new THREE.Vector3(Math.cos(a) * r, 0, Math.sin(a) * r));
        }
        const geom = new THREE.BufferGeometry().setFromPoints(pts);
        const mat = new THREE.LineBasicMaterial({ color: 0x888888 });
        return new THREE.Line(geom, mat);
      };
      orbitGroup.add(makeRing(EARTH_ORBIT_R));
      orbitGroup.add(makeRing(SATURN_ORBIT_R));

      const earthTexMini = textureLoader.load("https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg");
      const saturnTexMini = textureLoader.load("./8k_saturn.jpg");

      // Mini Earth
      miniEarth = new THREE.Mesh(
        new THREE.SphereGeometry(0.08, Math.max(16, performanceSettings.sphereDetail / 2), Math.max(16, performanceSettings.sphereDetail / 2)),
        new THREE.MeshBasicMaterial({ map: earthTexMini })
      );
      orbitGroup.add(miniEarth);

      // Mini Saturn - larger to show its true size
      miniSaturn = new THREE.Mesh(
        new THREE.SphereGeometry(0.15, Math.max(16, performanceSettings.sphereDetail / 2), Math.max(16, performanceSettings.sphereDetail / 2)),
        new THREE.MeshStandardMaterial({ map: saturnTexMini })
      );
      orbitGroup.add(miniSaturn);

      // Labels
      const eDiv = document.createElement('div');
      eDiv.className = 'orbit-label';
      eDiv.textContent = 'Earth';
      const eLabel = new CSS2DObject(eDiv);
      eLabel.position.set(0, 0.25, 0);
      miniEarth.add(eLabel);

      const sDiv = document.createElement('div');
      sDiv.className = 'orbit-label';
      sDiv.textContent = 'Saturn';
      const sLabel = new CSS2DObject(sDiv);
      sLabel.position.set(0, 0.25, 0);
      miniSaturn.add(sLabel);

      orbitActive = true;

      // Hide big planets
      venus.visible = false;
      if (earthMesh) earthMesh.visible = false;
    }

    function removeOrbitSystem() {
      if (!orbitGroup) return;
      // Remove DOM elements of CSS2DObjects and dispose geometries/materials
      orbitGroup.traverse((obj) => {
        if (obj instanceof CSS2DObject) {
          if (obj.element && obj.element.parentNode) {
            obj.element.parentNode.removeChild(obj.element);
          }
        }
        if (obj.geometry) obj.geometry.dispose();
        if (obj.material) obj.material.dispose();
      });
      scene.remove(orbitGroup);
      orbitGroup = null;
      miniEarth = miniSaturn = null;
      orbitActive = false;

      // Show big planets back
      venus.visible = true;
      if (earthMesh) earthMesh.visible = true;
    }

    function updateMiniOrbits(deltaYears) {
      if (!orbitActive) return;

      orbitDay += deltaYears;

      const thetaE = ((orbitDay % 1) / 1) * Math.PI * 2; // Earth completes orbit in 1 year
      const thetaS = ((orbitDay % 29.5) / 29.5) * Math.PI * 2; // Saturn completes orbit in 29.5 years

      miniEarth.position.set(Math.cos(thetaE) * EARTH_ORBIT_R, 0, Math.sin(thetaE) * EARTH_ORBIT_R);
      miniSaturn.position.set(Math.cos(thetaS) * SATURN_ORBIT_R, 0, Math.sin(thetaS) * SATURN_ORBIT_R);
    }

    // Set orbit year directly (used by slider)
    function setOrbitYear(yearVal){
      orbitDay = yearVal;
      const thetaE = ((orbitDay % 1) / 1) * Math.PI * 2; // Earth completes orbit in 1 year
      const thetaS = ((orbitDay % 29.5) / 29.5) * Math.PI * 2; // Saturn completes orbit in 29.5 years
      if(miniEarth && miniSaturn){
        miniEarth.position.set(Math.cos(thetaE) * EARTH_ORBIT_R, 0, Math.sin(thetaE) * EARTH_ORBIT_R);
        miniSaturn.position.set(Math.cos(thetaS) * SATURN_ORBIT_R, 0, Math.sin(thetaS) * SATURN_ORBIT_R);
      }
    }
  </script>
